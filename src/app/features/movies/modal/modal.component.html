<ion-header>
  <ion-toolbar>
    <ion-button slot="end" (click)="modalCtrl.dismiss()">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="12" size-lg="7"></ion-col>
        <youtube-player [videoId]="selected.trailerId"></youtube-player>
      <ion-col size-md="12" size-lg="5">
        <ion-text color="light">
          <h1>{{selected?.name||selected.original_name||selected.original_title}}</h1>
          <p>{{(selected?.release_date||selected?.first_air_date)|date}} | Vote : {{selected?.vote_average}}/10</p>
          <p>{{selected?.overview}}</p>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
